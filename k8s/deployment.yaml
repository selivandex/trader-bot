apiVersion: apps/v1
kind: Deployment
metadata:
  name: trader-bot
  labels:
    app: trader-bot
spec:
  replicas: 3  # Multi-pod deployment with distributed locking
  selector:
    matchLabels:
      app: trader-bot
  template:
    metadata:
      labels:
        app: trader-bot
    spec:
      containers:
      - name: trader-bot
        image: trader-bot:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: health
          containerPort: 8080
          protocol: TCP
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: trader-secrets
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: trader-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trader-secrets
              key: db-password
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: HEALTH_PORT
          value: "8080"
        - name: DEEPSEEK_API_KEY
          valueFrom:
            secretKeyRef:
              name: trader-secrets
              key: deepseek-api-key
        - name: CLAUDE_API_KEY
          valueFrom:
            secretKeyRef:
              name: trader-secrets
              key: claude-api-key
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: trader-secrets
              key: openai-api-key
              optional: true
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: trader-secrets
              key: telegram-bot-token
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        # Liveness Probe - restart if process is dead
        livenessProbe:
          httpGet:
            path: /health
            port: health
            scheme: HTTP
          initialDelaySeconds: 30   # Wait 30s after startup
          periodSeconds: 10          # Check every 10s
          timeoutSeconds: 5          # 5s timeout
          successThreshold: 1        # 1 success = healthy
          failureThreshold: 3        # 3 failures = restart pod
        # Readiness Probe - remove from load balancer if not ready
        readinessProbe:
          httpGet:
            path: /ready
            port: health
            scheme: HTTP
          initialDelaySeconds: 10    # Start checking after 10s
          periodSeconds: 5           # Check every 5s
          timeoutSeconds: 3          # 3s timeout
          successThreshold: 1        # 1 success = ready
          failureThreshold: 2        # 2 failures = not ready
        # Startup Probe - allow slow startup (for migrations, etc.)
        startupProbe:
          httpGet:
            path: /health
            port: health
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30       # 30 * 5s = 150s max startup time
      terminationGracePeriodSeconds: 30  # Time to gracefully shut down
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: trader-bot
  labels:
    app: trader-bot
spec:
  type: ClusterIP
  ports:
  - name: health
    port: 8080
    targetPort: health
    protocol: TCP
  selector:
    app: trader-bot
---
apiVersion: v1
kind: Secret
metadata:
  name: trader-secrets
type: Opaque
stringData:
  db-name: trader
  db-user: trader
  db-password: your_password_here
  deepseek-api-key: your_deepseek_key_here
  claude-api-key: your_claude_key_here
  openai-api-key: your_openai_key_here
  telegram-bot-token: your_telegram_token_here

